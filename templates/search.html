<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片搜索 - VM Search</title>
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #1a1a1f;
      --border: #2a2a32;
      --text: #e8e8ed;
      --text-muted: #9090a0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .search-box {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .search-box input {
      flex: 1;
      padding: 0.875rem 1.25rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--surface);
      color: var(--text);
    }
    .search-box input::placeholder { color: var(--text-muted); }
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    .search-box button {
      padding: 0.875rem 1.75rem;
      font-size: 1rem;
      font-weight: 500;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .search-box button:hover { background: var(--accent-hover); }
    .search-box button:disabled { opacity: 0.6; cursor: not-allowed; }
    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
    }
    .results-count {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.2s;
    }
    .card:hover { border-color: var(--accent); }
    .card-img-wrap {
      position: relative;
      aspect-ratio: 1;
      background: var(--border);
    }
    .card-img-wrap .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .card-img-wrap .img-placeholder {
      display: none;
      position: absolute;
      inset: 0;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 12px;
    }
    .card-img-wrap.load-failed .card-img { display: none; }
    .card-img-wrap.load-failed .img-placeholder { display: flex; }
    .card-img {
      aspect-ratio: 1;
      object-fit: cover;
      width: 100%;
      display: block;
      background: var(--border);
    }
    .card-body {
      padding: 0.75rem;
    }
    .card-filename {
      font-size: 0.8rem;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .card-score {
      font-size: 0.75rem;
      color: var(--accent);
      margin-top: 0.25rem;
    }
    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>图片搜索</h1>
    <p class="subtitle">输入文字描述，基于 CLIP 语义搜索匹配图片</p>

    <form class="search-box" id="searchForm">
      <input
        type="text"
        id="queryInput"
        placeholder="例如：红色的车、海边日落、一只猫..."
        autofocus
      />
      <button type="submit" id="searchBtn">搜索</button>
    </form>

    <div id="message"></div>
    <div id="results"></div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('queryInput');
    const btn = document.getElementById('searchBtn');
    const message = document.getElementById('message');
    const results = document.getElementById('results');

    function showError(msg) {
      message.innerHTML = `<div class="error">${msg}</div>`;
      message.style.display = 'block';
    }

    function showLoading() {
      message.innerHTML = '';
      message.style.display = 'none';
      results.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>正在搜索...</p>
        </div>
      `;
      btn.disabled = true;
    }

    function esc(s) {
      if (s == null) return '';
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function showResults(data) {
      btn.disabled = false;
      if (data.error) {
        showError(esc(data.error));
        results.innerHTML = '';
        return;
      }
      message.innerHTML = '';
      const items = data.results || [];
      results.innerHTML = `
        <div class="results-header">
          <span class="results-count">找到 ${items.length} 张相关图片（搜索：${esc(data.query)}）</span>
        </div>
        <div class="grid">
          ${items.map(r => `
            <div class="card">
              ${r.image_url
                ? `<div class="card-img-wrap"><img class="card-img" src="${r.image_url}" alt="${esc(r.filename)}" loading="lazy" onerror="this.parentElement.classList.add('load-failed')"><span class="img-placeholder">无预览</span></div>`
                : `<div class="card-img-wrap load-failed"><span class="img-placeholder">无预览</span></div>`
              }
              <div class="card-body">
                <div class="card-filename" title="${esc(r.path || '')}">${esc(r.filename)}</div>
                <div class="card-score">相似度: ${(r.score * 100).toFixed(1)}%</div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;
      showLoading();
      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}&top_k=12`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '搜索失败');
        showResults(data);
      } catch (err) {
        showResults({ error: err.message });
      }
    });
  </script>
</body>
</html>
